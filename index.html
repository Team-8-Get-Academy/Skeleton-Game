<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" >
</head>
<body data-server-no-reload>
    <div id="infoBar">
        <div class="stats">
            <div style="display: flex; align-items: center;">
                <img src="./assets/potato.png" style="height: 30px; margin-right: 5px;"><span id="potatoCount">0</span>
            </div>
            <div style="display: flex; align-items: center;">
                <img src="./assets/money.png" style="height: 30px; margin-right: 5px;"><span id="moneyCount">0</span>
            </div>
            <div class="hapinessBar">
                <div class="progressBar" style="width: 0%"></div>
            </div>
        </div>
        <div class="tabButtons">
            <button page="home">Home</button>
            <button page="work">Work</button>
            <button page="market">The Market</button>
        </div>
    </div>
    <div id="tabContent"></div>
    <div id="notifications" style="display: none;">
        <div class="innerNotifModal">
            <div class="modalTitle">a</div>
            <div class="modalContent">b</div>
            <button class="closeModal">Close</button>
        </div>
    </div>
    <script src="./game/index.js" type="module"></script>
</body>
</html>
